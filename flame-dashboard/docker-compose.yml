version: '3.7'

networks:
  flame_net:
    name: flame_net

volumes:
  flame_data:
    name: flame_data

services:
  flame_dashboard:
    image: pawelmalak/flame:$TAG
    container_name: flame
    hostname: $FLAME_HOST_NAME
    environment:
      - PASSWORD=$DASHBOARD_PASSWORD
    ports:
      - $HTTP_INTERFACE_BIND:5005:5005
    volumes:
      - flame_data:/app/data
    networks:
      - flame_net
    labels:
      - "diun.enable=true"
    restart: always