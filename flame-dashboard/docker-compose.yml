version: '3.7'

networks:
  flame_net:
    name: flame_net

volumes:
  flame_data:
    name: flame_data

services:
  flame_dashboard:
    image: pawelmalak/flame:$TAG
    container_name: flame
    hostname: $FLAME_HOST_NAME
    environment:
      - PASSWORD=$DASHBOARD_PASSWORD
    ports:
      - $HTTP_INTERFACE_BIND:5005:5005
    volumes:
      - flame_data:/app/data
    networks:
      - flame_net
    labels:
      - "diun.enable=true"
      - "docker-volume-backup.stop-during-backup=true"
    restart: always

  flame_backup:
    image: jareware/docker-volume-backup:$DVB_TAG
    container_name: $DVB_CONTAINER_NAME
    hostname: $DVB_HOST_NAME
    environment:
      AWS_S3_BUCKET_NAME: $AWS_S3_BUCKET_NAME
      AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
      BACKUP_FILENAME: flame.tar.gz
    volumes:
      - flame_data:/backup/flame_data
      - $DOCKER_SOCKET:/var/run/docker.sock:ro
    labels:
      - "diun.enable=true"
    restart: always