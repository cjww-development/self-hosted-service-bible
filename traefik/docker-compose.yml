version: '3.7'

networks:
  traefik_net:
    name: traefik_net

  flame_net:
    name: flame_net
    external: true
  2fauth_net:
    name: 2fauth_net
    external: true
  firezone_net:
    name: firezone_net
    external: true
  gitea_net:
    name: gitea_net
    external: true
  vaultwarden_net:
    name: vaultwarden_net
    external: true
  
volumes:
  certbot_certs:
    name: certbot_certs
    external: true

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--configFile=/etc/traefik/dynamic/traefik.yml"
    ports:
      - 5678:80
      - 5677:443
      - 5676:22
      - 5675:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /docker-container-config/traefik/traefik.yml:/etc/traefik/dynamic/traefik.yml:ro
      - /docker-container-config/traefik/tls-certs.toml:/etc/traefik/tls-certs.toml:ro
      - certbot_certs:/etc/traefik/certs:ro
    networks:
      - traefik_net
      - flame_net
      - 2fauth_net
      - firezone_net
      - gitea_net
      - vaultwarden_net
    labels:
      - "diun.enable=true"
      - traefik.enable=true
      - "traefik.http.routers.dash.rule=Host(`$TRAEFIK_DOMAIN`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dash.service=api@internal"
      - "traefik.http.routers.dash.entrypoints=websecure"
      - "traefik.http.routers.dash.tls=true"
      - "traefik.http.routers.dash.tls.domains[0].main=*.cjww.dev"
      - "traefik.http.routers.dash.tls.domains[0].sans=$TRAEFIK_DOMAIN"
    restart: always

